<div id='jobs' class='border-bottom row'>
    <div class='col-10'>
        <h4 style='color:rgb(120,120,120)'>
            {{ job['title'] }}
        </h4>
        <div>
            <b>Location:</b> {{ job['location'] }}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{ job['salary'] }}
        </div>
        {% endif %}
    </div>
    <div class="col-2">
        <a href="mailto:someone@{{company_name}}.com?subject=Application%20for%20{{job['title']}}&body=Your%20name%3A%20%3C%20Full%20name%20%3E%0D%0A%0D%0AResume%20link%3A%20%3C%20Enter%20link%20%3E%0D%0A%0D%0ALinkedin%20link%3A%20%3C%20Enter%20link%20%3E" type="button" class="btn btn-outline-primary" style="margin-top:30px;">Apply</a>
    </div>
</div>
